<!DOCTYPE html>
<html>
<head>
	<title>Giphy API Homework</title>
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="giphy.css">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  	integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  	crossorigin="anonymous"></script>
  	<!-- API -->

	<!-- App Logic -->
	<script type="text/javascript" src="giphy.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Gaming GIFs</h1>
		</div>
		<div class="row">
			<div class="col-md-8" id="buttons"></div>
			<div class="col-md-4">
    			<div class="input-group">
 					<input type="text" class="form-control" placeholder="Add a game" id="cat-input">
  					<span class="input-group-btn">
    					<button class="btn btn-default" type="button" id="add-button">Add</button>
					</span>
    			</div><!-- /input-group -->
  			</div><!-- /.col-md-4 -->
  		</div>
  		<div class="row">
  			<div class="col-md-12" id="gif-area"></div>
		</div>
	</div>	
</body>
</html>
